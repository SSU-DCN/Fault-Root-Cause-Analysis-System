apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-cluster-namespace-container-network-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central-cluster-namespace-container-network-collector
  template:
    metadata:
      labels:
        app: central-cluster-namespace-container-network-collector
    spec:
      containers:
        - name: central-cluster-namespace-container-network-collector
          image: phuongbac/namespace-container-network-collector
          ports:
            - containerPort: 9090
          env:
            - name: URL  # Name of the environment variable in the container
              value: "http://192.168.24.20:31179/prometheus/api/v1/query"  # Set the value here
            - name: CLUSTER_NAME
              value: "central-cluster"
            - name: NAME_SPACE
              value: "kube-system"
